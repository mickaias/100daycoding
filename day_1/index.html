<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Day one</title>
</head>
<body>
  <div>
    <h2>Day one</h2>

    <form method="get">
      <h2>Buscar de personagem:</h2>
      <label for="characterId">ID do personagem</label>
      <input type="number" id="characterId">

      <hr>

      <h2>Informações:</h2>
      <input type="checkbox" name="name" id="name">
      <label for="">Nome</label>

      <input type="checkbox" name="status" id="status">
      <label for="">Status</label>

      <input type="checkbox" name="species" id="species">
      <label for="">Espécie</label>

      <input type="checkbox" name="gender" id="gender">
      <label for="">Gênero</label>

      <input type="checkbox" name="gender" id="origin">
      <label for="">Planeta de origem</label>

      <input type="checkbox" name="image" id="image">
      <label for="">Foto</label>

      <input type="checkbox" name="episode" id="episode">
      <label for="">Episode</label>

      <hr>

      <button id="btn-go">Pesquisar</button>
    </form>

    <pre id="content"></pre>
    <img src="" alt="" id="img">
  </div>

  <script src="app.js"></script>
</body>
</html>
